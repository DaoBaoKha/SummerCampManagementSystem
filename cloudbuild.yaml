    ]
    id: 'Deploy Worker Service'

    # DEPLOY ATTENDANCE LOG CREATOR SERVICE 
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'attendance-log-creator', 
